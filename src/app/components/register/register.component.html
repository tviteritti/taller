<form action="http://localhost:3000/api/register" method="post">
  <section>
    <div class="container-fluid">
      <div class="row no-gutter">

        <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-lg-10 col-xl-7 mx-auto">
                  <h3 class="display-4">Ingrese sus datos</h3>
                  <div *ngIf="alertaRegistro" class="alert alert-warning alert-dismissible fade show" role="alert">
                    No olvide completar todos los campos
                    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <br>
                  <div class="form-group mb-3">
                    <input [(ngModel)]="register.nombre" type="email" id="typeNombreX" name="nombre" placeholder="nombre"
                      required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" />
                  </div>
                  <div class="form-group mb-3">
                    <input [(ngModel)]="register.apellido" type="email" id="typeApellidoX" name="apellido" placeholder="apellido"
                      required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" />
                  </div>
                  <div class="form-group mb-3">
                    <input [(ngModel)]="register.direccion" type="email" id="typedireccionlX" name="direccion" placeholder="direccion"
                      required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" />
                  </div>
                  <div class="form-group mb-3">
                    <input [(ngModel)]="register.email" type="email" id="typeEmailX" name="email"
                      placeholder="Correo electrónico" required="" autofocus=""
                      class="form-control rounded-pill border-0 shadow-sm px-4" />
                  </div>
              
                  <div class="form-group mb-3">
                    <input [(ngModel)]="register.password" type="password" id="typePasswordX" name="password"
                      placeholder="Contraseña" required=""
                      class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" />
                  </div>

                  <button (click)="registerPost()" type="submit"
                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Registrar</button>
                  <div>
                    <br>
                    <p class="mb-0 text-center">¿Ya estás registrado? <a href="/login"
                        class="text-primary-50 fw-bold">Login</a></p>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-6 d-none d-md-flex bg-image">
           
        </div>

      </div>
    </div>

  </section>

</form>
